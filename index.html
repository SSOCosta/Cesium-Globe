<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Adicionar o token de acesso
        Cesium.Ion.defaultAccessToken = 'Cesium Globe';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            timeline: false,
        });

        // Configurar a rotação automática
        viewer.clock.onTick.addEventListener(function() {
            viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -0.001);
        });

        // Adicione seus dados ao globo
        viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883),
            point: {
                pixelSize: 10,
                color: Cesium.Color.RED
            }
        });
    </script>
</body>
</html>
