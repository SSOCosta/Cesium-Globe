<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100%;
            display: block;
        }
        body {
            background-color: white;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZTM5YmI1MC0wYjI3LTQxYmYtYjRiZC02ZjRlYTRlZjIxMjAiLCJpZCI6MjI1OTM2LCJpYXQiOjE3MTk5MjYwMzB9.ljnQbabe9QeE2YYlSVYtuw90V0kjSQGa9AhKLBdu2uE';

    const viewer = new Cesium.Viewer('cesiumContainer', {
        animation: false,
        timeline: false,
        sceneModePicker: false,
        baseLayerPicker: false,
        geocoder: false,
        navigationHelpButton: false,
        homeButton: false,
        scene3DOnly: true,
        imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }) // Usando uma camada de base clara
    });

    // Carregar o arquivo GeoJSON leve
    Cesium.GeoJsonDataSource.load('https://raw.githubusercontent.com/SSOCosta/Cesium-Globe/main/map.geojson', {
        stroke: Cesium.Color.BLACK,
        fill: Cesium.Color.NAVY.withAlpha(0.5),
        strokeWidth: 1,
        markerSymbol: undefined  // Remove os marcadores
    }).then(function(dataSource) {
        viewer.dataSources.add(dataSource);
        viewer.flyTo(dataSource);
    });
</script>
</body>
</html>
