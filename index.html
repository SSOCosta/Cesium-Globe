<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZTM5YmI1MC0wYjI3LTQxYmYtYjRiZC02ZjRlYTRlZjIxMjAiLCJpZCI6MjI1OTM2LCJpYXQiOjE3MTk5MjYwMzB9.ljnQbabe9QeE2YYlSVYtuw90V0kjSQGa9AhKLBdu2uE';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            timeline: false,
            homeButton: false,
            geocoder: false,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            infoBox: false,
            selectionIndicator: false,
            navigationInstructionsInitiallyVisible: false,
            sceneModePicker: false
        });

        viewer.clock.onTick.addEventListener(function() {
            viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -0.001);
        });

        // Carregar e estilizar os pa√≠ses usando GeoJSON
        const geoJsonData = 'https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson';
        Cesium.GeoJsonDataSource.load(geoJsonData).then(function(dataSource) {
            viewer.dataSources.add(dataSource);

            const entities = dataSource.entities.values;
            for (let i = 0; i < entities.length; i++) {
                const entity = entities[i];
                if (['DEU', 'ESP', 'GBR', 'ITA', 'POL', 'CZE', 'ROU', 'PRT', 'USA', 'MEX', 'BRA', 'ARG', 'CHN', 'JPN', 'IND', 'KOR', 'THA', 'MAR', 'RUS', 'TUR'].includes(entity.properties.ISO_A3.value)) {
                    entity.polygon.material = Cesium.Color.fromCssColorString('#0953E8').withAlpha(0.5);
                }
                if (entity.properties.ISO_A3.value === 'PRT') {
                    entity.polygon.material = Cesium.Color.fromCssColorString('#41A4FF').withAlpha(0.5);
                }
            }
        });
    </script>
</body>
</html>
