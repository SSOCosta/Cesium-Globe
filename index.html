<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Adicionar o token de acesso
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZTM5YmI1MC0wYjI3LTQxYmYtYjRiZC02ZjRlYTRlZjIxMjAiLCJpZCI6MjI1OTM2LCJpYXQiOjE3MTk5MjYwMzB9.ljnQbabe9QeE2YYlSVYtuw90V0kjSQGa9AhKLBdu2uE';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            timeline: false,
            homeButton: false,
            geocoder: false,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            infoBox: false,
            selectionIndicator: false,
            navigationInstructionsInitiallyVisible: false,
            sceneModePicker: false
        });

        // Configurar a rotação automática
        viewer.clock.onTick.addEventListener(function() {
            viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -0.001);
        });

        // Dados das fábricas da Forvia
        const forviaFactories = [
            { name: 'Germany', latitude: 52.52, longitude: 13.405 },
            { name: 'Spain', latitude: 40.4168, longitude: -3.7038 },
            { name: 'United Kingdom', latitude: 51.5074, longitude: -0.1278 },
            { name: 'Italy', latitude: 41.9028, longitude: 12.4964 },
            { name: 'Poland', latitude: 52.2297, longitude: 21.0122 },
            { name: 'Czech Republic', latitude: 50.0755, longitude: 14.4378 },
            { name: 'Romania', latitude: 44.4268, longitude: 26.1025 },
            { name: 'Portugal', latitude: 38.7223, longitude: -9.1393, color: Cesium.Color.fromCssColorString('#41A4FF') },
            { name: 'United States', latitude: 38.9072, longitude: -77.0369 },
            { name: 'Mexico', latitude: 19.4326, longitude: -99.1332 },
            { name: 'Brazil', latitude: -15.7942, longitude: -47.8822 },
            { name: 'Argentina', latitude: -34.6037, longitude: -58.3816 },
            { name: 'China', latitude: 39.9042, longitude: 116.4074 },
            { name: 'Japan', latitude: 35.6895, longitude: 139.6917 },
            { name: 'India', latitude: 28.6139, longitude: 77.209 },
            { name: 'South Korea', latitude: 37.5665, longitude: 126.978 },
            { name: 'Thailand', latitude: 13.7563, longitude: 100.5018 },
            { name: 'Morocco', latitude: 34.0209, longitude: -6.8416 },
            { name: 'Russia', latitude: 55.7558, longitude: 37.6173 },
            { name: 'Turkey', latitude: 39.9334, longitude: 32.8597 }
        ];

        // Adicionar países com fábricas da Forvia
        forviaFactories.forEach(factory => {
            viewer.entities.add({
                name: factory.name,
                position: Cesium.Cartesian3.fromDegrees(factory.longitude, factory.latitude),
                ellipse: {
                    semiMinorAxis: 500000.0,
                    semiMajorAxis: 500000.0,
                    material: factory.color || Cesium.Color.fromCssColorString('#0953E8').withAlpha(0.5)
                }
            });
        });
    </script>
</body>
</html>
