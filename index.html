<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            display: block;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Token de acesso CesiumJS
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZTM5YmI1MC0wYjI3LTQxYmYtYjRiZC02ZjRlYTRlZjIxMjAiLCJpZCI6MjI1OTM2LCJpYXQiOjE3MTk5MjYwMzB9.ljnQbabe9QeE2YYlSVYtuw90V0kjSQGa9AhKLBdu2uE';

        // Inicializar o visualizador Cesium
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }), // Light style
            animation: false,
            timeline: false,
            homeButton: false,
            geocoder: false,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            infoBox: false,
            selectionIndicator: false,
            navigationInstructionsInitiallyVisible: false
        });

        // URL do arquivo GeoJSON no GitHub
        const geoJsonUrl = 'https://raw.githubusercontent.com/SSOCosta/Cesium-Globe/main/map.geojson';

        // Carregar e estilizar os países usando GeoJSON
        Cesium.GeoJsonDataSource.load(geoJsonUrl).then(function(dataSource) {
            viewer.dataSources.add(dataSource);

            const entities = dataSource.entities.values;
            const forviaCountries = ['DEU', 'ESP', 'GBR', 'ITA', 'POL', 'CZE', 'ROU', 'PRT', 'USA', 'MEX', 'BRA', 'ARG', 'CHN', 'JPN', 'IND', 'KOR', 'THA', 'MAR', 'RUS', 'TUR'];

            for (let i = 0; i < entities.length; i++) {
                const entity = entities[i];
                const isoCode = entity.properties.ISO_A3 ? entity.properties.ISO_A3.getValue() : null;

                if (forviaCountries.includes(isoCode)) {
                    entity.polygon.material = Cesium.Color.fromCssColorString('#0953E8').withAlpha(0.5);

                    // Adicionar rótulo aos países com fábricas Forvia
                    entity.label = new Cesium.LabelGraphics({
                        text: entity.name.getValue(),
                        font: '14pt sans-serif',
                        fillColor: Cesium.Color.BLACK,
                        outlineColor: Cesium.Color.WHITE,
                        outlineWidth: 2,
                        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                        pixelOffset: new Cesium.Cartesian2(0, -9)
                    });
                }
                if (isoCode === 'PRT') {
                    entity.polygon.material = Cesium.Color.fromCssColorString('#41A4FF').withAlpha(0.5);
                }
            }
        }).otherwise(function(error) {
            console.error('Erro ao carregar o GeoJSON:', error);
        });
    </script>
</body>
</html>
